<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Register Here</h3>
    <fieldset>
        <legend>REGISTRATION FORM</legend>
    <form method="" action="" enctype="">
    <div>
        <label for="id_name">name</label>
        <input type="text" placeholder="enter your name" id="id_name">
    </div>
     
    <div>
        <label for="id_email" >Email</label>
        <input type="email" placeholder="enter your email" id="id_email">
    </div>
    <div>
        <label for="id_number" >Phn no</label> 
        <input type="text" placeholder="enter your mobile no" id="id_number">  
    </div>
    <div>
        <label for="id_password">password</label>
        <input type="password" id="id_password" placeholder="enter the password">
    </div>
    <div>
        <label for="id_cpassword">confirm password</label>
        <input type="text" id="id_cpassword" placeholder="enter the password">
    </div>
    <div>
        <label for="id_date">DOB</label>
        <input type="date" id="id_date" placeholder="enter your dob">
    </div>
    <div>
        <label for="">Gender</label>
        <input type="radio" id="id_male" name="gender"><label for="id_male">male</label>
        <input type="radio" id="id_female" name="gender"><label for="id_male">female</label>
    </div>
    <div>
       <label for="">Address</label> 
       <textarea name="" id="" cols="30" rows="10"></textarea>
    </div>
    <div>
      <label for="">Skills</label>  
      <input type="checkbox"><label for="">python</label>
      <input type="checkbox"><label for="">css</label>
      <input type="checkbox"><label for="">Java</label>
    </div>
    <div>
        <input type="submit" value="register">
        <button>cancel</button>
    </div>


    </form>
</fieldset>
</body>
</html>
