<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in to Github</title>
</head>
<body>
    <figure> <img src="./GitHub-Logo.png" alt="no image" width="100px" height="150px"></figure>
    <h3>Sign in to GitHub</h3>
    <fieldset>
        <form action="">
            <div>
                <label for="id_name">username or email address</label>
                <input type="text" placeholder="" id="id_name">
            </div>
            <div>
                <label for="id_password">Password</label>
                <a href="#">Forgot Password?</a>
                <div> <input type="password" placeholder="" id="id_password"></div>
               </div>
               <div>
                <button>SignUp</button>
               </div>
               <fieldset>
                <div>
                    <h4>New to GitHub?<a href="#">Create an Account</a></h4>  
                    
                </div>
               </fieldset>
        </form>
    </fieldset>
    <div>
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Docs</a>
        <label for="">Contact GitHub Support</label>

   
        
        
   
       
        
    </div>
    
</body>
</html>
